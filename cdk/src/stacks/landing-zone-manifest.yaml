governedRegions:
  - {{REGION}}

organizationStructure:
  security:
    name: Security
  sandbox:
    name: Sandbox

centralizedLogging:
  accountId: "{{LOG_ARCHIVE_ACCOUNT_ID}}"
  configurations:
    loggingBucket:
      retentionDays: 365
    accessLoggingBucket:
      retentionDays: 365
  enabled: true

securityRoles:
  accountId: "{{AUDIT_ACCOUNT_ID}}"

accessManagement:
  enabled: true