governedRegions:
  - {{REGION}}

organizationStructure:
  security:
    name: {{SECURITY_OU_NAME}}
  sandbox:
    name: {{SANDBOX_OU_NAME}}

centralizedLogging:
  accountId: "{{LOG_ARCHIVE_ACCOUNT_ID}}"
  configurations:
    loggingBucket:
      retentionDays: 365
    accessLoggingBucket:
      retentionDays: 365
  enabled: true

securityRoles:
  accountId: "{{AUDIT_ACCOUNT_ID}}"

accessManagement:
  enabled: true