AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31

Parameters:
  OrganizationsVendingMachineEndpoint:
    Type: String
  RootMailDomain:
    Type: String
  DeploymentBucket:
    Type: String
    Default: superwerker-deployment
  AllowedGitHubAccountIDs:
    Type: CommaDelimitedList
  SkipBuildCommitMessageRegExp:
    Type: String
    Default: \[skip ci\]

Resources:

  BuildAndTestProject:
    Type: AWS::CodeBuild::Project
    Properties:
      TimeoutInMinutes: 180
      BuildBatchConfig:
        ServiceRole: !GetAtt BuildAndTestProjectRole.Arn
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/amazonlinux2-x86_64-standard:3.0
        Type: LINUX_CONTAINER
        EnvironmentVariables:
          - Name: ROOT_MAIL_DOMAIN
            Value: !Ref RootMailDomain
          - Name: ORGANIZATIONS_VENDING_MACHINE_ENDPOINT
            Value: !Ref OrganizationsVendingMachineEndpoint
          - Name: CAPTCHA_API_KEY
            Value: /superwerker/tests/2captcha_api_key
            Type: SECRETS_MANAGER
          - Name: TEMPLATE_BUCKET_NAME
            Value: !Ref DeploymentBucket
          - Name: TEMPLATE_REGION
            Value: !Ref AWS::Region

      ServiceRole: !GetAtt BuildAndTestProjectRole.Arn
      Artifacts:
        Type: NO_ARTIFACTS
      Source:
        Type: GITHUB
        Location: https://github.com/superwerker/superwerker.git
        BuildSpec: tests/buildspec.yaml
      Triggers:
        BuildType: BUILD_BATCH
        Webhook: true
        FilterGroups:
        - - Type: EVENT
            Pattern: PUSH
          - Type: COMMIT_MESSAGE
            Pattern: !Ref SkipBuildCommitMessageRegExp
            ExcludeMatchedPattern: true
          - Type: ACTOR_ACCOUNT_ID
            Pattern: !Sub
              - ^(${AllowedGitHubAccountIDsRegExp})$
              - AllowedGitHubAccountIDsRegExp: !Join
                - "|"
                - !Ref AllowedGitHubAccountIDs

  BuildAndTestProjectRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          Effect: Allow
          Principal:
            Service:
              - codebuild.amazonaws.com
          Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess # FIXME: least privilege
  
  CodeBuildAndTestProjectSchedulerRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action: sts:AssumeRole
            Effect: Allow
            Principal:
              Service: events.amazonaws.com
        Version: 2012-10-17

  CodeBuildAndTestProjectSchedulerRolePolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyDocument:
        Statement:
          - Action:
              - codebuild:StartBuild
              - codebuild:StartBuildBatch
            Effect: Allow
            Resource: !Sub arn:${AWS::Partition}:codebuild:${AWS::Region}:${AWS::AccountId}:project/${BuildAndTestProject}
        Version: 2012-10-17
      PolicyName: !Sub ${BuildAndTestProject}-scheduler-role-policy
      Roles:
        - !Ref CodeBuildAndTestProjectSchedulerRole

  CodeBuildAndTestProjectScheduler:
    Type: AWS::Events::Rule
    Properties:
      ScheduleExpression: rate(1 day)
      State: ENABLED
      RoleArn: !GetAtt CodeBuildAndTestProjectSchedulerRole.Arn
      Targets:
        - Arn: !Sub arn:${AWS::Partition}:codebuild:${AWS::Region}:${AWS::AccountId}:project/${BuildAndTestProject}
          Id: nightly-codebuild-scheduler
          RoleArn: !GetAtt CodeBuildAndTestProjectSchedulerRole.Arn
          Input: '{"sourceVersion":"^/refs/head/main$"}'