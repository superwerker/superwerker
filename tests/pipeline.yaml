AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31

Parameters:
  GitHubOwner:
    Type: String
    Default: superwerker
  RepositoryName:
    Type: String
    Default: superwerker
  BranchName:
    Type: String
    Default: main
  OrganizationsVendingMachineEndpoint:
    Type: String
  GithubTokenSecretsManagerPath:
    Type: String
    Default: /superwerker/github-token
  RootMailDomain:
    Type: String

Resources:

  SuperwerkerBootstrapPipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      RoleArn: !GetAtt SuperwerkerBootstrapPipelineRole.Arn
      Stages:
        - Name: Source
          Actions:
            - Name: SourceAction
              RunOrder: 1
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Version: '1'
                Provider: GitHub
              OutputArtifacts:
                - Name: SourceOutput
              Namespace: source
              Configuration:
                Owner: !Ref GitHubOwner
                Repo: !Ref RepositoryName
                Branch: !Ref BranchName
                OAuthToken: '{{resolve:secretsmanager:/superwerker/github-token:SecretString}}'
                PollForSourceChanges: false

        - Name: DeployAndTestSuperwerker
          Actions:
            - ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: "1"
              Configuration:
                ProjectName: !Ref DeployProject
                EnvironmentVariables: |
                  [
                    {
                      "name": "BRANCH_NAME",
                      "value": "#{source.BranchName}"
                    }
                  ]
              InputArtifacts:
                - Name: SourceOutput
              Name: Deploy
              RunOrder: 40

            - ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: "1"
              Configuration:
                ProjectName: !Ref BuildAndTestProject
                EnvironmentVariables: !Sub |
                  [
                    {
                      "name": "TEMPLATE_BUCKET_NAME",
                      "value": "${DeploymentBucket}"
                    },
                    {
                      "name": "TEMPLATE_REGION",
                      "value": "eu-west-1"
                    },
                    {
                      "name": "TEMPLATE_PREFIX",
                      "value": "#{source.BranchName}/"
                    }
                  ]
                BatchEnabled: true
              InputArtifacts:
                - Name: SourceOutput
              Name: BuildAndTest
              RunOrder: 50

      ArtifactStore:
        Type: S3
        Location: !Ref SuperwerkerUpdatePipelineArtifactStore

  SuperwerkerBootstrapPipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess # FIXME: least privilege

  SuperwerkerUpdatePipelineWebhook:
    Type: AWS::CodePipeline::Webhook
    Properties:
      Authentication: GITHUB_HMAC
      AuthenticationConfiguration:
        SecretToken: '{{resolve:secretsmanager:/superwerker/github-token:SecretString}}'
      Filters:
        - JsonPath: '$.ref'
          MatchEquals: refs/heads/{Branch}
      TargetPipeline: !Ref SuperwerkerBootstrapPipeline
      TargetAction: SourceAction
      Name: !Sub ${AWS::StackName}-SuperwerkerUpdatePipelineWebhook
      TargetPipelineVersion: !GetAtt SuperwerkerBootstrapPipeline.Version
      RegisterWithThirdParty: true

  SuperwerkerUpdatePipelineArtifactStore:
    Type: AWS::S3::Bucket
    Properties:
      LifecycleConfiguration:
        Rules:
          - ExpirationInDays: 14
            Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          -  ServerSideEncryptionByDefault:
               SSEAlgorithm: AES256

  CodePipelineSchedulerRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action: sts:AssumeRole
            Effect: Allow
            Principal:
              Service: events.amazonaws.com
        Version: 2012-10-17

  CodePipelineSchedulerRolePolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyDocument:
        Statement:
          - Action:
              - codepipeline:StartPipelineExecution
            Effect: Allow
            Resource: !Sub arn:${AWS::Partition}:codepipeline:${AWS::Region}:${AWS::AccountId}:${SuperwerkerBootstrapPipeline}
        Version: 2012-10-17
      PolicyName: !Sub ${SuperwerkerBootstrapPipeline}-scheduler-role-policy
      Roles:
        - !Ref CodePipelineSchedulerRole

  CodePipelineScheduler:
    Type: AWS::Events::Rule
    Properties:
      ScheduleExpression: rate(1 day)
      State: ENABLED
      RoleArn: !GetAtt CodePipelineSchedulerRole.Arn
      Targets:
        - Arn: !Sub arn:${AWS::Partition}:codepipeline:${AWS::Region}:${AWS::AccountId}:${SuperwerkerBootstrapPipeline}
          Id: pipeline-scheduler
          RoleArn: !GetAtt CodePipelineSchedulerRole.Arn

  DeploymentBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: superwerker-deployment

  DeploymentBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref DeploymentBucket
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Sid: PublicRead
            Effect: Allow
            Principal: '*'
            Action:
              - s3:GetObject
              - s3:GetObjectVersion
            Resource: !Sub ${DeploymentBucket.Arn}/*

  BuildAndTestProject:
    Type: AWS::CodeBuild::Project
    Properties:
      TimeoutInMinutes: 180
      BuildBatchConfig:
        ServiceRole: !GetAtt BuildAndTestProjectRole.Arn
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/amazonlinux2-x86_64-standard:3.0
        Type: LINUX_CONTAINER
        EnvironmentVariables:
          - Name: ROOT_MAIL_DOMAIN
            Value: !Ref RootMailDomain
          - Name: ORGANIZATIONS_VENDING_MACHINE_ENDPOINT
            Value: !Ref OrganizationsVendingMachineEndpoint
          - Name: CAPTCHA_API_KEY
            Value: /superwerker/tests/2captcha_api_key
            Type: SECRETS_MANAGER

      ServiceRole: !GetAtt BuildAndTestProjectRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Source:
        Type: CODEPIPELINE
        BuildSpec: tests/buildspec.yaml

  BuildAndTestProjectRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          Effect: Allow
          Principal:
            Service:
              - codebuild.amazonaws.com
          Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess # FIXME: least privilege

  DeployProject:
    Type: AWS::CodeBuild::Project
    Properties:
      TimeoutInMinutes: 180
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/amazonlinux2-x86_64-standard:2.0
        Type: LINUX_CONTAINER
        EnvironmentVariables:
          - Name: DEPLOYMENT_BUCKET
            Value: !Ref DeploymentBucket
      ServiceRole: !GetAtt BuildAndTestProjectRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Source:
        Type: CODEPIPELINE
        BuildSpec: |
          version: 0.2
          env:
            shell: bash
          phases:
            build:
              commands:
                - aws s3 sync templates s3://${DEPLOYMENT_BUCKET}/${BRANCH_NAME}/templates

  DeploymentBucketUser:
    Type: AWS::IAM::User
    Properties:
      Policies:
        - PolicyName: !Sub 'publish'
          PolicyDocument:
            Statement:
            - Sid: VisualEditor0
              Effect: Allow
              Action: s3:ListObjects
              Resource: "*"
            - Sid: VisualEditor1
              Effect: Allow
              Action:
              - s3:PutObject
              - s3:GetObject
              - s3:PutObjectAcl
              Resource: !Sub ${DeploymentBucket.Arn}/*
            - Sid: VisualEditor2
              Effect: Allow
              Action: s3:ListBucket
              Resource: !Sub ${DeploymentBucket.Arn}

  DeploymentBucketUserAccessKey:
    Type: AWS::IAM::AccessKey
    Properties:
      UserName: !Ref DeploymentBucketUser

Outputs:
  DeploymentBucket:
    Value: !Ref DeploymentBucket
  DeploymentBucketUserAccessKey:
    Value: !Ref DeploymentBucketUserAccessKey
  DeploymentBucketUserSecretAccessKey:
    Value: !GetAtt DeploymentBucketUserAccessKey.SecretAccessKey